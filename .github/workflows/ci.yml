name: CI â€” build & tests

on:
  pull_request:
    types: [opened, reopened]
    branches: 
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: dotnet restore
        run: dotnet restore ./RealEstate.sln

      - name: Build solution
        run: dotnet build ./RealEstate.sln --no-restore

      - name: Run tests
        run: dotnet test ./RealEstate.Tests/RealEstate.Tests.csproj --no-build --verbosity detailed
